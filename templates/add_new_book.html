{% extends 'base.html' %}
{% block content %}
    <main id="add-new-book-main-content">
        <section>
            <h1>New Book </h1>
            <form action="/books" method="POST" id="new-books-form">
                <section class="form-items">
                    <label for="book-title" >Title</label>
                    <input type="text" name='book-title' id="book-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre">
                    <br>
                    <input id='submit-button' type="submit" value="Add Book">
                </section>
            </form>
        </section>
    </main>
{% endblock %}
