<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Book details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>All Books:</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author}}</td>
                <td>{{ book.genre }}</td>
            </tr>
        </tbody>
    </table>
    <a href="/books">Back</a>

</body>
</html>
